    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Welcome</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="index.html">HOME</a>
                    <a class="mdl-navigation__link" href="subject.html">SUBJECT</a>
                    <a class="mdl-navigation__link" href="jobsearch.html">JOB SEARCH</a>
                    <a class="mdl-navigation__link" href="learn.html">LEARN</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Explore</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="index.html">Homepage</a>
                <a class="mdl-navigation__link" href="subject.html">Subject</a>
                <a class="mdl-navigation__link" href="jobsearch.html">Job Search</a>
                <a class="mdl-navigation__link" href="learn.html">Learn</a>
            </nav>
        </div>
    </div>



    <div>
        <div class="mdl-grid" id="picGrid">
            <h1 id="doctitle">Cohort Collab</h1>
            <div class="mdl-cell mdl-cell--12-col">
            </div>
        </div>
    </div>


    <div class="mdl-grid">
        <div class="mdl-cell">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
                <input type="checkbox" id="switch-1" class="mdl-switch__input">
                <span class="mdl-switch__label">Front end  </span>
                <!-- <span class="switch-labels"> </span> -->
            </label>

            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
                <input type="checkbox" id="switch-2" class="mdl-switch__input">
                <span class="mdl-switch__label">Back end  </span>
            </label>

            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-3">
                <input type="checkbox" id="switch-3" class="mdl-switch__input">
                <span class="mdl-switch__label">Full stack</span>
            </label>


            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-4">
                <input type="checkbox" id="switch-4" class="mdl-switch__input">
                <span class="mdl-switch__label">UI / UX</span>
            </label>

            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-5">
                <input type="checkbox" id="switch-5" class="mdl-switch__input">
                <span class="mdl-switch__label">Digital marketing </span>
            </label>

           
            <!-- Simple Textfield -->
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="search-other">
                    <label class="mdl-textfield__label" for="search-other">Other terms...</label>
                    <!-- Accent-colored raised button with ripple -->
                </div>
                <button id="search-btn"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    Search
                </button>
            </form>

            <!-- Icon Toogle 1 example
 <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" for="icon-fav">
    <input type="checkbox" id="icon-fav" class="mdl-icon-toggle__input" />     
    <i class="mdl-icon-toggle__label material-icons">favorite</i>
  </label> -->

        </div>

        <div id="job-results">

                        </div>
                      </div> -->
